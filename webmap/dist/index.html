<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="initial-scale=1, user-scalable=no,maximum-scale=1,width=device-width" />
        <meta name="description" content="PanoramicViewMap_ValuenexSatellite">
        <title>VALUENEX Satellite</title>
    </head>
    <body>
        <div id="map"></div>
        <div class="map-overlay top">
            <label id="tLabel">▼ 俯瞰図選択</label>
            <select id="category-id" name="category-id" class="category-select"></select>
            <label id="tLabel">▼ 色テーマ選択</label>
            <select id="color-id" name="color-id" class="color-select"></select>
        </div>
        <div class="slider-container">
            <label id="nLabel"></label>
            <button id="playButton">▶</button>
            <select id="slidetype-id" name="slidetype-id" class="slidetype-select"></select>
            <label id="sLabel"></label>
            <input id="slider" type="range" min="2010" max="2023" step="1" value="2023" />
            <button id="stopButton">||</button>
            <button id="listButton">リスト表示切替</button>
            <button id="labelButton">ラベル表示切替</button>
            <button id="chartButton">円グラフ</button>
        </div>
        <div id="ta-legend" class="legend-overlay"></div>
        <div id="feature-list" class="list-overlay"></div>
        <div id="icon-center" class="crosshair">
            <svg focusable="false" width="100px" height="100px" viewBox="-0.5 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21.5001 12.5H16.5601" stroke="rgba(250,250,250,0.8)" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M7.44 12.5H2.5" stroke="rgba(250,250,250,0.8)" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 22V17.06" stroke="rgba(250,250,250,0.8)" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 7.94V3" stroke="rgba(250,250,250,0.8)" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M5.26001 10.5C5.93001 8.22 7.73001 6.41999 10.01 5.75999" stroke="rgba(250,250,250,0.8)" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M14.01 19.24C16.29 18.58 18.09 16.78 18.76 14.5" stroke="rgba(250,250,250,0.8)" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M5.26001 14.5C5.93001 16.78 7.73001 18.58 10.01 19.24" stroke="rgba(250,250,250,0.8)" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M14.01 5.75999C16.29 6.41999 18.09 8.22 18.76 10.5" stroke="rgba(250,250,250,0.8)" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <script>
            document.write('<script src="app/data/' + (location.hash ? location.hash.slice(1) : 'CounterDisaster') + '/param.js"><\/script>');
        </script>
        <script src="app/main.js"></script>
    </body>
</html>
